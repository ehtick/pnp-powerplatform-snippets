ComponentDefinitions:
  keyboard:
    DefinitionType: CanvasComponent
    CustomProperties:
      Default:
        PropertyKind: Input
        DisplayName: Default
        Description: Propriété personnalisée
        DataType: Text
        Default: ="Texte"
      French:
        PropertyKind: Input
        DisplayName: French
        Description: Propriété personnalisée
        DataType: Boolean
        Default: =false
      Value:
        PropertyKind: Output
        DisplayName: Value
        Description: Propriété personnalisée
        DataType: Text
    Properties:
      ChildTabPriority: |-
        =/*Steve BOURDIN - MOCA by ASI*/
        true
      Height: =338
      Value: =varKeyboard
      Width: =412
    Children:
      - cont_keyboard:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            DropShadow: =DropShadow.Regular
            Height: =Parent.Height-10
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutJustifyContent: =LayoutJustifyContent.Center
            PaddingBottom: =8
            PaddingLeft: =8
            PaddingRight: =8
            PaddingTop: =8
            Width: =Parent.Width-10
            X: =5
            Y: =5
          Children:
            - cont_line1:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  DropShadow: =DropShadow.None
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutMinHeight: =0
                  Width: =Parent.Width-Parent.PaddingRight-Parent.PaddingLeft
                Children:
                  - gal_line1:
                      Control: Gallery@2.15.0
                      Variant: Horizontal
                      Properties:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Height: =Parent.Height
                        Items: =["1","2","3","4","5","6","7","8","9","0"]
                        LayoutMinWidth: =0
                        ShowScrollbar: =false
                        TemplateSize: =(Self.Width/If(Self.AllItemsCount>0,Self.AllItemsCount,1))-Self.TemplatePadding
                        Width: =Parent.Width
                      Children:
                        - btn_line1:
                            Control: Classic/Button@2.2.0
                            Properties:
                              BorderColor: =ColorFade(Self.Fill, -15%)
                              BorderThickness: =0
                              Color: =Color.Black
                              DisabledBorderColor: =RGBA(166, 166, 166, 1)
                              Fill: =RGBA(247, 242, 250, 1)
                              Font: =Font.'Open Sans'
                              FontWeight: =FontWeight.Normal
                              Height: =Parent.TemplateHeight
                              HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
                              HoverColor: =RGBA(255, 255, 255, 1)
                              HoverFill: =RGBA(208,188,255,1)
                              OnSelect: |-
                                =Set(
                                    varKeyboard,
                                    Concatenate(
                                        keyboard.Default,
                                        Self.Text
                                    )
                                )
                              PressedBorderColor: =Self.Fill
                              PressedColor: =Self.Fill
                              PressedFill: =Self.Color
                              RadiusBottomLeft: =6
                              RadiusBottomRight: =6
                              RadiusTopLeft: =6
                              RadiusTopRight: =6
                              Size: =20
                              Text: =If(varKeyboardMaj=true,Upper(ThisItem.Value),Lower(ThisItem.Value))
                              Width: =Parent.TemplateWidth
            - cont_line2:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  DropShadow: =DropShadow.None
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutMinHeight: =0
                  Width: =Parent.Width-Parent.PaddingRight-Parent.PaddingLeft
                Children:
                  - gal_line2:
                      Control: Gallery@2.15.0
                      Variant: Horizontal
                      Properties:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Height: =Parent.Height
                        Items: =If(varKeyboardSpec=true,["+","*","/","=","\","_","€","£","~","`"],If(keyboard.French,["a","z","e","r","t","y","u","i","o","p"], ["q","w","e","r","t","y","u","i","o","p"]))
                        LayoutMinWidth: =0
                        ShowScrollbar: =false
                        TemplateSize: =(Self.Width/If(Self.AllItemsCount>0,Self.AllItemsCount,1))-Self.TemplatePadding
                        Width: =Parent.Width

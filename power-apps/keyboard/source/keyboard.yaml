                        RadiusBottomRight: =6
                        RadiusTopLeft: =6
                        RadiusTopRight: =6
                        Size: =20
                        Text: =" "
                        Width: =Parent.Width
                  - btn_dot:
                      Control: Classic/Button@2.2.0
                      Properties:
                        BorderColor: =ColorFade(Self.Fill, -15%)
                        BorderThickness: =0
                        Color: =Color.Black
                        DisabledBorderColor: =RGBA(166, 166, 166, 1)
                        Fill: =RGBA(247, 242, 250, 1)
                        Font: =Font.'Open Sans'

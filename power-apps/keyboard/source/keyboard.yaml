                          <path fill-rule='evenodd' clip-rule='evenodd' d='M34.0466 26.0128L32.7345 27.2639L29.4101 24.0941L26.0857 27.2639L24.7736 26.0128L28.098 22.8429L24.7736 19.673L26.0857 18.4219L29.4101 21.5918L32.7345 18.4219L34.0466 19.673L30.7222 22.8429L34.0466 26.0128Z' fill='#49454F'/>

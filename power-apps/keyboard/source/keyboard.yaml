                        ImagePosition: =ImagePosition.Stretch
                        OnSelect: =If(Len(varKeyboard)>0, Set(varKeyboard,Left(varKeyboard, Len(varKeyboard)-1)))
                        PaddingBottom: =5
                        PaddingLeft: =5
                        PaddingTop: =5
                        Width: =(Parent.Width-gal_line5.Width)/2

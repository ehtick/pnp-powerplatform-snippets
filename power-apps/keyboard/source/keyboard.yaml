                        Height: =Parent.Height
                        Image: |-
                          ="data:image/svg+xml;utf8," & EncodeUrl(
                              "<svg width='55' height='46' viewBox='0 0 55 46' fill='none' xmlns='http://www.w3.org/2000/svg'>
                          <rect x='0.00012207' width='55' height='46' rx='23' fill='#D0BCFF'/>

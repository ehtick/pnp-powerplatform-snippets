                        Height: =Parent.Height
                        Image: |-
                          ="data:image/svg+xml;utf8," & EncodeUrl(
                              "<svg width='100%' height='100%' viewBox='0 0 55 46 ' fill='"&If(varKeyboardMaj=true, "#E6E0E9","#F7F2FA")&"' xmlns='http://www.w3.org/2000/svg'>
